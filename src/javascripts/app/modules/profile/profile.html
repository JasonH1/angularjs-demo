
				<div class="ui-31">
					<!-- UI content -->
					<div class="container">
						<div class="team">


							<div class="team-member">
								<!-- Member image area -->
								<div class="img-container">
									<!-- image -->
									<img class="img-responsive" ng-src="{{ url }}{{ id }}-p1.jpg" fallback-src="http://img.s1k.com/kpop.jpg" alt="" />
								</div>
								<!-- Name -->
								<h2>{{ profile.name }}</h2>
								<hr class="bg-red" />
								<!-- Social links -->
								<div class="social">
									<a class="facebook" href="#"><i class="fa fa-facebook"></i></a>
									<a class="twitter" href="#"><i class="fa fa-twitter"></i></a>
									<a class="youtube" href="#"><i class="fa fa-youtube"></i></a>
								</div>
								<!-- Team member details -->
								<div class="member-dtls">
									<ul class="list-unstyled">
										<li>
											<!-- Member details list item -->
											<div class="list-item">
												<h3 class="pull-left"><i class="fa fa-female"></i> TOTALS</h3>
												<span class="pull-right minfo">{{ total }}</span>
												<div class="clearfix"></div>
											</div>
										</li>
										<li>
											<!-- Member details list item -->
											<div class="list-item" ng-repeat="result in results">
												<h3 class="pull-left"><i class="fa fa-user"></i> {{ result.name }}</h3>
												<span class="pull-right minfo">{{ result.score }}</span>
												<div class="clearfix"></div>
											</div>
										</li>
									</ul>
								</div>
								<div class="member-dtls">
									<ul class="list-unstyled">
										<li>
											<!-- Member details list item -->
											<div class="list-item">
												<h3 class="pull-left"><i class="fa fa-bar-chart-o"></i> Charts</h3>
												<div class="clearfix"></div>
											</div>
										</li>
									</ul>
								</div>
								<canvas id="cvs" width="400" height="250">[No canvas support]</canvas>
								<canvas ng-show=options.showCharts id="cvs2" width="400" height="250">[No canvas support]</canvas>
								<canvas ng-show=options.showCharts id="cvs3" width="400" height="250">[No canvas support]</canvas>
								<canvas ng-show=options.showCharts id="cvs4" width="400" height="250">[No canvas support]</canvas>
								<canvas ng-show=options.showCharts id="cvs5" width="400" height="250">[No canvas support]</canvas>
								<canvas ng-show=options.showCharts id="cvs6" width="400" height="250">[No canvas support]</canvas>

							</div>
						</div>
					</div>
				</div>
				<!-- UI thirty one end -->
